<!DOCTYPE HTML>
<html>
<head>
	<title>xoxo.lt - very funny!</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<table id="navi" border="0px" cellspacing="5px">
	<tr>
		<td class="logo">XOXO.LT</td>
		<td class="lin">LOGIN</td>
		<td class="sig">SIGN UP</td>
	</tr>
	</table>
	<form action="#" method="post">
		<table id="form" border="0px" align="right">
			<tr>
				<td align="center">
					<input class="inputas" type="text" name="email" placeholder="Email address">
				</td>
			</tr>
			<tr>
				<td align="center">
					<input class="inputas" type="text" name="name" placeholder="Username">
				</td>
			</tr>
			<tr>
				<td align="center">
					<input class="inputas" type="password" name="pssw" placeholder="Password">
				</td>
			</tr>
			<tr>
				<td align="center">
					<input class="inputas" type="password" name="pssw2" placeholder="Repeat password">
				</td>
			</tr>
			<tr>
			<td class="space"></td>
			</tr>
			<tr>
				<td align="right">
					<input class="subm" type="submit" name="subm" value="SIGN UP">
				</td>
			</tr>
			<tr>
				<td align="center">
					<p>By signing up, you agree with our <a href="#">terms</a>. Terms could be changed without your knowledge.</p>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
